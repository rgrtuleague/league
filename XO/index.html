<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Krestiki-noliki</title>
    <link href="css.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="main">
        <div class="field">
            <table>
                <tr><td id="n1"></td><td id="n2"></td><td id="n3"></td></tr>
                <tr><td id="n4"></td><td id="n5"></td><td id="n6"></td></tr>
                <tr><td id="n7"></td><td id="n8"></td><td id="n9"></td></tr>
            </table>
        </div>
        <div class="statistic">
            <p>Total win X:<span id="winX"></span></p>
            <p>Total win O:<span id="winY"></span></p>
            <p>Draws:<span id="draws"></span></p>
        </div>
        <p class="winGo">Win:<span id="spanWin"></span></p>
        <input class="buttonAgain" value="Play again" type="button">
    </div>
</body>
<script src="js.js"></script>
</html>
