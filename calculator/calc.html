<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="css.css" type="text/css" rel="stylesheet">

</head>
<body>

    <div class="calculator">
        <div class="clearButton">C</div>
        <div class="tablo">


        </div>
        <div class="panel">
            <div id="one">1</div>
            <div id="two">2</div>
            <div id="three">3</div>
            <div id="four">4</div>
            <div id="five">5</div>
            <div id="six">6</div>
            <div id="seven">7</div>
            <div id="eight">8</div>
            <div id="nine">9</div>
            <div id="zero">0</div>
            <div id="add">+</div>
            <div id="sub">-</div>
            <div id="multiply">*</div>
            <div id="divide">/</div>
            <div id="comma">.</div>
            <div id="equal">=</div>


        </div>
    </div>

</body>
<script src="js.js"></script>
</html>
